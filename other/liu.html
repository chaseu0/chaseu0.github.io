<script type="text/javascript">
  var refresh_date = setInterval("getDate()",1000);
  var refresh_page = setInterval("no-showWarning()",60000);

  function getDate(){
    var date = new Date();
    var date1 = date.toLocaleString();
    var div1 = document.getElementById("times");
    div1.innerHTML = date1;
  }
  function refresh(){
    window.location.href = window.location.href;
  }
  function showWarning(){
  	$("#times").addClass("no-show");
  	$("#green-tag").removeClass("inline-block");
	$("#green-tag").addClass("no-show");
	$("#yellow-tag").removeClass("no-show");
	$("#yellow-tag").addClass("inline-block");
	clearInterval(refresh_date);
	clearInterval(refresh_page);
  }
</script>
